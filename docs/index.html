<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>md0 一个丑陋的markdown解析工具</title>
    <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        /*overflow: hidden;*/
    }

    iframe {
        height: 100%;
        width: 50%;
        margin: 0;
        padding: 0;
        border: none;
        box-sizing: border-box;
    }

    #src {
        float: left;
    }

    #html {
        float: right;
    }
    </style>
</head>
<body>
<iframe id="src" src="sample.md"></iframe>
<iframe id="html" src="sample.html"></iframe>
</body>
</html>
