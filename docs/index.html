<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>md0 一个丑陋的markdown解析工具</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/Base64/1.0.2/base64.min.js"></script>
    <script src="https://cdn.bootcss.com/highlight.js/9.15.10/highlight.min.js"></script>
    <link href="https://cdn.bootcss.com/highlight.js/9.15.10/styles/default.min.css" rel="stylesheet">
    <style type="text/css" id="style"></style>
    <script type="text/javascript" id="script"></script>
    <style>
    #content:empty {
        content: 'Loading...';
        font-size: 16px;
        color: #AAA;
        text-align: center;
        display: block;
    }
    </style>
</head>
<body>
<div id="content"></div>
<script>
var markdownContent

function fromBase64(content) {
    return decodeURIComponent(escape(atob(content.replace(/\n/g, ''))))
}

var loadCount = 0

function loaded() {
    if (++loadCount < 3) {
        return
    }
    document.querySelector('#content').innerHTML = md0(markdownContent, {
        useHljs: true
    })
    hljs.initHighlightingOnLoad()
    var codes = document.querySelectorAll('pre>code');
    codes.forEach(function (code) {
        var html = code.innerHTML;
        var lines = html.split(/\n/g);
        // 移除多余的行
        lines.shift();
        lines.pop();
        code.innerHTML = '<div class="md0-code-block-line">' + lines.join('</div><div class="md0-code-block-line">') + '</div>'
    });
}

function mdCallback(response) {
    markdownContent = fromBase64(response.data.content)
    loaded()
}

function jsCallback(response) {
    document.querySelector('#script').innerHTML = fromBase64(response.data.content)
    loaded()
}

function cssCallback(response) {
    document.querySelector('#style').innerHTML = fromBase64(response.data.content)
    loaded()
}
</script>
<script src="https://api.github.com/repos/hyjiacan/md0/contents/src/md0.js?callback=jsCallback"
        type="text/javascript"
        charset="utf-8"></script>
<script src="https://api.github.com/repos/hyjiacan/md0/contents/src/md0.css?callback=cssCallback"
        type="text/javascript"
        charset="utf-8"></script>
<script src="https://api.github.com/repos/hyjiacan/md0/readme?callback=mdCallback"
        type="text/javascript"
        charset="utf-8"></script>
</body>
</html>
