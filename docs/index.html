<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>md0 一个丑陋的markdown解析工具</title>
    <script src="https://cdn.bootcss.com/Base64/1.0.2/base64.min.js"></script>
    <script src="https://raw.githubusercontent.com/hyjiacan/md0/master/src/md0.js"></script>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/hyjiacan/md0/master/src/md0.css"/>
    <style>
    #content:empty {
        content: 'Loading...';
        font-size: 16px;
        color: #AAA;
        text-align: center;
        display: block;
    }
    </style>
</head>
<body>
<div id="content"></div>
<script>
function fromBase64(content) {
    return decodeURIComponent(escape(atob(content.replace(/\n/g, ''))))
}

function mdCallback(response) {
    document.querySelector('#content').innerHTML = md0(fromBase64(response.data.content))
}
</script>
<script src="https://api.github.com/repos/hyjiacan/md0/contents/docs/sample.md?callback=mdCallback"
        type="text/javascript"
        charset="utf-8"></script>
</body>
</html>
